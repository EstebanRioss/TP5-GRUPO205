<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<div class="container">
    <h1>Formulario Modificación Carrera</h1>
    <form data-th-object="${carrera}" data-th-action="@{/guardarModificacionCarrera}" method="post">
        <div class="col-md-4">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" readonly>
        </div>
        <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre de la carrera</label>
            <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
        </div>
        <div class="col-md-4">
            <label for="cantidad" class="form-label">Cantidad de años</label>
            <input type="number" class="form-control" id="cantidad" data-th-field="*{duracion}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

<footer>
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
</body>
</html>
