<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Formulario Docente</title>
</head>
<body>

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<div class="container">
	<h1>Formulario Docente</h1>
	<form data-th-object="${Docente}" data-th-action="@{/guardarModificacionDocente}" method="post">
	  <div class="col-md-4">
	    <label for="legajo" class="form-label">Legajo</label>
	    <input type="text" class="form-control" id="legajo" data-th-field="*{legajoDTO}">
	  </div>
	  <div class="col-md-4">
	    <label for="nombre" class="form-label">Nombre</label>
	    <input type="text" class="form-control" id="nombre" data-th-field="*{nombreDTO}">
	  </div>
	  <div class="col-md-4">
	    <label for="apellido" class="form-label">Apellido</label>
	    <input type="text" class="form-control" id="apellido" data-th-field="*{apellidoDTO}">
	  </div>
	  <div class="col-md-4">
	    <label for="email" class="form-label">Email</label>
	    <input type="email" class="form-control" id="email" data-th-field="*{emailDTO}">
	  </div>
	  <div class="col-md-4">
	    <label for="telefono" class="form-label">Telefono</label>
	    <input type="number" class="form-control" id="telefono" data-th-field="*{telefonoDTO}">
	  </div>
	  <div class="col-md-4">
	    <label for="estado" class="form-label">estado</label>
	    <input type="text" class="form-control" id="telefono" data-th-field="*{estadoDTO}" readonly>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Agregar Docente</button>
	</form>
</div>

<footer>
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
