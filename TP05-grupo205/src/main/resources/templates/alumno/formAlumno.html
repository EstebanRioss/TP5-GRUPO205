<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Formulario Alumno</title>
</head>
<body>

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<div class="container">
	<h1>Formulario Alumno</h1>
	<form data-th-object="${nuevoAlumno}" data-th-action="@{/guardarAlumno}" method="post">
	  <div class="col-md-4">
	    <label for="dni" class="form-label">Dni</label>
	    <input type="number" class="form-control" id="dni" data-th-field="*{dni}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="nombre" class="form-label">Nombre</label>
	    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="apellido" class="form-label">Apellido</label>
	    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="email" class="form-label">Email</label>
	    <input type="email" class="form-control" id="email" data-th-field="*{email}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="telefono" class="form-label">Telefono</label>
	    <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
	    <input type="date" class="form-control" id="fechaNac" data-th-field="*{fechaNacimiento}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="domicilio" class="form-label">Domicilio</label>
	    <input type="text" class="form-control" id="domicilio" data-th-field="*{domicilio}" required>
	  </div>
	  <div class="col-md-4">
	    <label for="libretaUniversitaria" class="form-label">Libreta Universitaria</label>
	    <input type="text" class="form-control" id="libretaUniversitaria" data-th-field="*{LU}" required>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Guardar Alumno</button>
	</form>
</div>

<footer>
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
